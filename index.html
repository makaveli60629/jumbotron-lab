<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permanent Test Server 4.0</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        /* Diagnostic Overlay for Android/Quest */
        #diag-panel {
            position: fixed; top: 15px; left: 15px;
            background: rgba(0, 0, 0, 0.85); color: #00ff41;
            padding: 12px; border-radius: 5px; border: 1px solid #333;
            z-index: 100; font-family: monospace; font-size: 13px;
            pointer-events: none;
        }
        /* Mobile Hide Button */
        #hide-ui-btn {
            position: fixed; bottom: 30px; right: 30px;
            width: 50px; height: 50px; background: #222; color: #fff;
            border: 2px solid #555; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; z-index: 101;
        }
    </style>
</head>
<body>
    <div id="diag-panel">
        <div style="font-weight: bold; border-bottom: 1px solid #00ff41; margin-bottom: 5px;">SYSTEM DIAGNOSTICS</div>
        <div>FPS: <span id="fps-val">--</span></div>
        <div>MESH: <span id="mesh-status">Stable</span></div>
        <div>INPUT: Hands-Only</div>
    </div>
    <button id="hide-ui-btn" onclick="toggleDiagnostics()">H</button>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="index.js"></script>
</body>
</html>
