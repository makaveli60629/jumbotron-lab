<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Scarlett VR â€“ Avatar Lab</title>

<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script defer src="./js/app.js"></script>

<style>
  html,body{margin:0;padding:0;height:100%;background:#000;color:#fff;font-family:system-ui}
  #hud{position:fixed;top:0;left:0;right:0;z-index:10;padding:8px}
  .row{display:flex;gap:6px;flex-wrap:wrap}
  button{padding:6px 10px;border-radius:6px;border:1px solid #444;background:#111;color:#fff}
</style>
</head>

<body>

<div id="hud">
  <div class="row">
    <button id="btnNextMale">Next Male</button>
    <button id="btnNextFemale">Next Female</button>
    <button id="btnNextOutfit">Next Outfit</button>
    <button id="btnWear">Wear Outfit</button>
  </div>
</div>

<a-scene background="color:#101010">

  <a-entity light="type:ambient;intensity:0.6"></a-entity>
  <a-entity light="type:directional;intensity:1" position="2 5 3"></a-entity>

  <a-plane rotation="-90 0 0" width="20" height="20" color="#222"></a-plane>

  <a-entity position="0 0.25 0">
    <a-cylinder radius="0.6" height="0.5" color="#333"></a-cylinder>
  </a-entity>

  <!-- AVATAR SLOT -->
  <a-entity id="avatarSlot" position="0 0.6 0" rotation="0 180 0"></a-entity>

  <a-camera position="0 1.6 4"></a-camera>

</a-scene>

</body>
</html>
