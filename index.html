<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>SCARLETT VR â€“ Avatar Lab</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script type="module" src="./js/app.js"></script>

  <style>
    html, body { margin:0; padding:0; height:100%; background:#0b0f14; font-family: system-ui; }
    #hud { position:fixed; top:0; left:0; right:0; z-index:10; padding:10px; }
    .row { display:flex; gap:8px; flex-wrap:wrap; }
    button {
      padding:10px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.2);
      background:#111;
      color:#fff;
    }
  </style>
</head>

<body>

<!-- HUD -->
<div id="hud">
  <div class="row">
    <button id="btnEnterVR">Enter VR</button>
    <button id="btnTeleport">Teleport: ON</button>
    <button id="btnReset">Reset</button>
    <button id="btnDiag">Diagnostics</button>
  </div>
  <div class="row">
    <button id="btnNextMale">Next Male</button>
    <button id="btnNextFemale">Next Female</button>
    <button id="btnNextOutfit">Next Outfit</button>
    <button id="btnWear">Wear Outfit</button>
  </div>
</div>

<!-- A-FRAME SCENE -->
<a-scene background="color: #0b0f14" xr-mode-ui="enabled: true">

  <!-- CAMERA RIG -->
  <a-entity id="rig" position="0 0 4">
    <a-camera position="0 1.6 0"></a-camera>
  </a-entity>

  <!-- LIGHTS -->
  <a-entity light="type: ambient; intensity: 0.6"></a-entity>
  <a-entity light="type: directional; intensity: 0.9" position="3 6 4"></a-entity>

  <!-- FLOOR -->
  <a-plane rotation="-90 0 0" width="30" height="30" color="#1b1f27"></a-plane>

  <!-- AVATAR PEDESTAL -->
  <a-cylinder position="0 0.25 0" radius="0.6" height="0.5" color="#222"></a-cylinder>

  <!-- AVATAR SLOT -->
  <a-entity id="avatarSlot" position="0 0.5 0" rotation="0 180 0"></a-entity>

</a-scene>

</body>
</html>
