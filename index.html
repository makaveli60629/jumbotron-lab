<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>SCARLETT • World Orchestrator • Test Server</title>
  <link rel="stylesheet" href="css/hud.css" />
</head>

<body>
  <!-- Minimal HUD (hidden by default; in-world buttons are primary on Quest) -->
  <div id="hud" style="display:none;">
    <div id="hudRow">
      <button id="btnEnterVR" class="hudBtn">Enter VR</button>
      <button id="btnToggleJumbo" class="hudBtn">Jumbotron: ON</button>
      <button id="btnDiag" class="hudBtn">Diag</button>
      <button id="btnHideHUD" class="hudBtn">Hide</button>
    </div>
    <pre id="diagPanel" class="hidden"></pre>
  </div>

  <div id="app"></div>

  <script type="module">
    import { boot } from "./js/orchestrator.js";
    boot();
  </script>
</body>
</html>
