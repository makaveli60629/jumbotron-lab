<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta-Form Test Server 4.0</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: monospace; }
        /* Android Diagnostic Panel */
        #diag-panel {
            position: fixed; top: 10px; left: 10px;
            background: rgba(0, 0, 0, 0.8); color: #00ff41;
            padding: 10px; border-radius: 4px; border: 1px solid #333;
            z-index: 100; pointer-events: none; font-size: 12px;
        }
        /* Mobile Hide Button */
        #hide-ui-btn {
            position: fixed; bottom: 20px; right: 20px;
            width: 45px; height: 45px; background: #333; color: white;
            border: 1px solid #666; border-radius: 50%; cursor: pointer;
            z-index: 101; font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="diag-panel">
        <div style="border-bottom: 1px solid #00ff41; margin-bottom: 4px;">META DIAGNOSTICS</div>
        <div>FPS: <span id="fps-val">--</span></div>
        <div>MESH: <span id="mesh-status">Active</span></div>
    </div>
    <button id="hide-ui-btn" onclick="toggleDiagnostics()">H</button>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="index.js"></script>
</body>
</html>
