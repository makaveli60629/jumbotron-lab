<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>NPC Bot Test (GitHub Pages Safe)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #05060a;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    #overlayDot {
      position: fixed;
      left: 50%;
      top: 50%;
      width: 8px;
      height: 8px;
      margin-left: -4px;
      margin-top: -4px;
      border-radius: 50%;
      background: rgba(255,255,255,0.55);
      pointer-events: none;
      z-index: 5;
    }

    #ui {
      position: fixed;
      left: 12px;
      top: 12px;
      z-index: 10;
      width: min(520px, calc(100vw - 24px));
      color: rgba(255,255,255,0.95);
    }

    .panel {
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
      backdrop-filter: blur(8px);
    }

    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }

    button {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.08);
      color: rgba(255,255,255,0.95);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 14px;
      font-weight: 600;
    }
    button:active { transform: scale(0.99); }

    #status {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.35;
      opacity: 0.95;
      white-space: pre-wrap;
    }

    #diag {
      position: fixed;
      right: 12px;
      top: 12px;
      z-index: 10;
      width: min(380px, calc(100vw - 24px));
      display: none;
    }

    #diag pre {
      margin: 0;
      font-size: 12px;
      line-height: 1.35;
      color: rgba(255,255,255,0.92);
      white-space: pre-wrap;
    }

    a { color: rgba(180,210,255,0.95); }
  </style>
</head>
<body>
  <div id="overlayDot"></div>

  <div id="ui" class="panel">
    <div class="row">
      <button id="btnMouse">Enable Mouse Look</button>
      <button id="btnReset">Reset Position</button>
      <button id="btnDiag">Toggle Diagnostics</button>
      <span id="xrSlot"></span>
    </div>
    <div id="status">Booting…</div>
    <div style="margin-top:8px; font-size:13px; opacity:0.9;">
      Controls: <b>WASD</b> move, <b>Shift</b> run, <b>Space</b> up, <b>C</b> down. Tap “Enable Mouse Look” for FPS-style.
      <br/>NPC: one avatar is displayed on a pedestal; one bot walks around the table.
      <br/>If you see a black screen, open DevTools console — this build is GitHub-Pages-safe (CDN imports).
    </div>
  </div>

  <div id="diag" class="panel"><pre id="diagText">Diagnostics…</pre></div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
