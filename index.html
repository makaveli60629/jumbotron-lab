<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>SCARLETT VR Poker â€” World</title>

  <style>
    html, body { margin:0; padding:0; height:100%; background:#0b0f14; }
    #hud {
      position:fixed; top:10px; left:10px; z-index:9999;
      display:flex; flex-wrap:wrap; gap:8px;
    }
    .btn {
      padding:10px 14px;
      background:#111;
      color:#fff;
      border:1px solid rgba(255,255,255,.15);
      border-radius:10px;
      font-size:14px;
    }
    .btn:active { transform:scale(.98); }
  </style>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- Load app AFTER page -->
  <script type="module" defer src="./js/app.js"></script>
</head>

<body>

<!-- HUD -->
<div id="hud">
  <button class="btn" id="btnEnterVR">Enter VR</button>
  <button class="btn" id="btnTeleport">Teleport: ON</button>
  <button class="btn" id="btnReset">Reset</button>

  <!-- NEW -->
  <button class="btn" onclick="location.href='gallery.html'">
    Avatar Gallery
  </button>
</div>

<!-- WORLD -->
<a-scene
  renderer="antialias:true"
  background="color:#0b0f14"
  webxr="optionalFeatures: local-floor, bounded-floor"
  xr-mode-ui="enabled:true">

  <!-- Player Rig -->
  <a-entity id="rig" position="0 0 3">
    <a-entity camera position="0 1.6 0" look-controls></a-entity>
    <a-entity laser-controls="hand: left"></a-entity>
    <a-entity laser-controls="hand: right"></a-entity>
  </a-entity>

  <!-- Lighting -->
  <a-entity light="type:ambient; intensity:0.6"></a-entity>
  <a-entity light="type:directional; intensity:0.8" position="2 5 3"></a-entity>

  <!-- Floor -->
  <a-plane rotation="-90 0 0" width="30" height="30" color="#1b1f25"></a-plane>

  <!-- NPC WALKER (THIRD AVATAR) -->
  <a-entity
    id="npcWalker"
    gltf-model="assets/avatars/ninja.glb"
    position="0 0 -3"
    scale="1 1 1"
    animation-mixer
  ></a-entity>

</a-scene>

</body>
</html>
