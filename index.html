<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Jumbotron Lab</title>
  <style>
    html,body{margin:0;height:100%;background:#050507;overflow:hidden;font-family:system-ui,Segoe UI,Roboto,Arial;}
    #hud{
      position:fixed;left:10px;top:10px;z-index:10;color:#cfd3ff;
      background:rgba(0,0,0,.55);backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,.12);border-radius:10px;padding:10px;max-width:min(420px,92vw);
    }
    #hud h1{font-size:14px;margin:0 0 8px 0;color:#fff}
    #row{display:flex;gap:8px;flex-wrap:wrap}
    button,select,input{
      background:#121224;color:#fff;border:1px solid rgba(255,255,255,.15);
      border-radius:10px;padding:10px 12px;font-size:14px;
    }
    button{cursor:pointer}
    #log{margin-top:8px;font-size:12px;opacity:.9;max-height:120px;overflow:auto;white-space:pre-wrap}
    #hint{margin-top:8px;font-size:12px;opacity:.85}
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="hud">
    <h1>Jumbotron Lab</h1>
    <div id="row">
      <select id="preset">
        <option value="news">News (YouTube)</option>
        <option value="music">Music (YouTube)</option>
        <option value="sports">Sports (YouTube)</option>
      </select>
      <button id="apply">Load</button>
      <button id="toggleHud">Hide HUD</button>
    </div>
    <div id="hint">
      Mobile: tap <b>Load</b> to open video in a new tab (audio works).<br/>
      VR: jumbotron shows a “click-to-open” tile (due to browser video restrictions).
    </div>
    <div id="log"></div>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
