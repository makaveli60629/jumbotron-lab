<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Test Server – Avatar + Jumbotron Audit (5.3)</title>
  <style>
    html,body { margin:0; height:100%; background:#0b0f14; overflow:hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    #c { width:100%; height:100%; display:block; }
    #hud {
      position: fixed; left: 0; top: 0; right: 0;
      padding: 10px 12px;
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      pointer-events:none;
    }
    #badge {
      pointer-events:none;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.12);
      color: rgba(255,255,255,0.92);
      border-radius: 12px;
      padding: 8px 10px;
      font-size: 12px;
      line-height: 1.25;
      max-width: 60vw;
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }
    #controls {
      pointer-events:auto;
      display:flex; gap:8px; align-items:center;
    }
    button {
      pointer-events:auto;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(15,20,28,0.7);
      color: rgba(255,255,255,0.92);
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 12px;
    }
    button:active { transform: translateY(1px); }
    #diag { white-space: pre; }
    /* Touch sticks */
    .stick {
      position: fixed;
      width: 140px; height: 140px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
      pointer-events:auto;
      touch-action:none;
      user-select:none;
      -webkit-user-select:none;
    }
    .stick.hidden { display:none; }
    .stick .nub {
      position:absolute;
      left: 50%; top: 50%;
      width: 56px; height: 56px;
      margin-left: -28px; margin-top: -28px;
      border-radius: 999px;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.18);
    }
    #stickL { left: 18px; bottom: 18px; }
    #stickR { right: 18px; bottom: 18px; }
    #toast {
      position: fixed; left: 50%; bottom: 170px;
      transform: translateX(-50%);
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.14);
      color: rgba(255,255,255,0.92);
      font-size: 12px;
      backdrop-filter: blur(6px);
      display:none;
      max-width: 88vw;
      text-align:center;
      pointer-events:none;
    }
    #toast.show { display:block; }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <div id="hud">
    <div id="badge">
      <div><b>Test Server Audit Build 5.3</b> — Avatar Anatomy + Female Rig + Jumbotron</div>
      <div id="diag">booting…</div>
    </div>

    <div id="controls">
      <button id="btnUnmute" title="Enable audio for the Jumbotron">Unmute</button>
      <button id="btnSpine" title="Toggle spine diagnostic line">Spine: ON</button>
      <button id="btnReset" title="Reset player position">Reset</button>
    </div>
  </div>

  <div id="toast"></div>

  <div id="stickL" class="stick"><div class="nub"></div></div>
  <div id="stickR" class="stick"><div class="nub"></div></div>

  <script type="module" src="./index.js"></script>
</body>
</html>
