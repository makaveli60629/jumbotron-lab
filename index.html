<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <title>Scarlett Admin Dev World v1</title>
  <style>
    html, body { margin:0; padding:0; overflow:hidden; background:#0b0b10; }
    #c { width:100vw; height:100vh; display:block; }
    #ui {
      position:fixed; left:10px; top:10px; z-index:10;
      display:flex; gap:8px; align-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .btn {
      background: rgba(255,255,255,0.10);
      color: rgba(255,255,255,0.95);
      border: 1px solid rgba(255,255,255,0.15);
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 14px;
      user-select: none;
    }
    #diagPanel {
      position:fixed; right:10px; top:10px; z-index:10;
      width: 360px; max-width: calc(100vw - 20px);
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 10px 12px;
      color: rgba(255,255,255,0.92);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      white-space: pre;
      line-height: 1.35;
      pointer-events: none;
    }
  </style>

  <!-- Import map (CDN) -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="ui">
    <div class="btn" id="toggleDiag">Toggle Diagnostics</div>
    <div class="btn" onclick="location.reload()">Reload</div>
  </div>

  <div id="diagPanel">
    <div id="diagLines">Bootingâ€¦</div>
  </div>

  <canvas id="c"></canvas>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
