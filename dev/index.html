<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no">
  <title>Dev Station - World Loader</title>
  <style>
    html,body{margin:0;height:100%;background:#04070b;overflow:hidden}
    #ui {
      position:fixed; left:10px; top:10px; z-index:10;
      background:rgba(10,16,24,0.78); border:1px solid rgba(120,160,220,0.25);
      color:#e9f2ff; border-radius:12px; padding:10px 10px; min-width:280px;
      font:12px/1.3 system-ui,Arial;
      backdrop-filter: blur(6px);
      user-select:none;
    }
    #ui h3{margin:0 0 6px 0;font-size:13px}
    #ui .row{display:flex; gap:8px; flex-wrap:wrap; margin:6px 0}
    button{
      background:#101a26; color:#e9f2ff; border:1px solid rgba(140,180,240,0.25);
      border-radius:10px; padding:7px 10px; font-size:12px;
    }
    button:active{transform:translateY(1px)}
    #diag {
      margin-top:8px; white-space:pre; font-family:ui-monospace, SFMono-Regular, Menlo, monospace;
      background:rgba(2,6,10,0.55); border:1px solid rgba(140,180,240,0.18);
      border-radius:10px; padding:8px; max-width:340px; max-height:240px; overflow:auto;
    }
    #toast{
      position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
      background:rgba(16,24,36,0.85); border:1px solid rgba(140,180,240,0.25);
      color:#e9f2ff; border-radius:999px; padding:10px 14px; font:13px system-ui;
      opacity:0; transition:opacity .2s ease; z-index:20;
    }
    #toast.show{opacity:1}
    /* Android dual-stick */
    .stickWrap{position:fixed; bottom:18px; width:150px; height:150px; z-index:15; touch-action:none}
    #stickL{left:18px}
    #stickR{right:18px}
    .stickBase{
      position:absolute; inset:0; border-radius:999px;
      background:rgba(255,255,255,0.06); border:1px solid rgba(200,220,255,0.12)
    }
    .stickKnob{
      position:absolute; width:58px; height:58px; left:46px; top:46px; border-radius:999px;
      background:rgba(126,224,255,0.14); border:1px solid rgba(126,224,255,0.30)
    }
    .hidden{display:none !important}
  </style>
</head>
<body>
  <div id="ui">
    <h3>Dev Station</h3>
    <div class="row">
      <button id="btnHud">Hide HUD</button>
      <button id="btnSpine">Spine: ON</button>
      <button id="btnGrid">Grid: ON</button>
      <button id="btnUnmute">Unmute</button>
    </div>
    <div class="row">
      <button id="btnReset">Reset Player</button>
      <button id="btnSlow">Speed: 1.0</button>
      <button id="btnModules">Modules</button>
    </div>
    <div id="diag"></div>
  </div>

  <div id="toast"></div>

  <div id="stickL" class="stickWrap">
    <div class="stickBase"></div><div class="stickKnob"></div>
  </div>
  <div id="stickR" class="stickWrap">
    <div class="stickBase"></div><div class="stickKnob"></div>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
